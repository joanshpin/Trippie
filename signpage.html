<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Planning trips app">
    <meta name="keywords" content="Travel, trip, places">
    <meta name="author" content="Joanna Szpinda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/googlemap.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-database.js"></script>
    <script src="js/firebase.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <title>Travel and remember with Trippie</title>
  </head>
  <body>

    <header>
      <nav>
        <div class="container">
          <div class="logo"></div>
        </div>
      </nav>
    </header>

    <section class="authentification">

      <form class="form" id="contactForm" method="post" novalidate action="/send-scripts.php">
        <div class="form-row">
          <label for="field-name">Name*</label>
          <input type="text" name="name" required id="field-name" data-error="Wypełnij to pole" pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+">
        </div>
        <div class="form-row">
          <label for="field-email">Email*</label>
          <input type="email" name="email" required id="field-email" data-error="Wpisz poprawny email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
        </div>
        <div class="form-row">
          <label for="field-password">Password*</label>
          <input type="password" name="password" required id="field-password" data-error="Wpisz poprawne hasło" pattern=".+">
        </div>
        <div class="form-row">
          <label class="checkbox-cnt">
            <input type="checkbox" data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
            <span>Zapoznałem się z regulaminem.</span>
          </label>
        </div>
        <div class="form-row">
          <button type="submit" class="submit-btn">Wyślij</button>
        </div>
      </form>

    </section>




    <!-- footer -->
    <footer>
      <div class="container">
        <p>Copyright 2017 | All rights reserved.</p>
        <div class="miniLogo"></div>
      </div>
    </footer>

  </body>
</html>
