<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Planning trips app">
    <meta name="keywords" content="Travel, trip, places">
    <meta name="author" content="Joanna Szpinda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/googlemap.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-database.js"></script>
    <script src="js/firebase.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <title>Travel and remember with Trippie</title>
  </head>
  <body>

    <header>
      <nav>
        <div class="container">
          <div class="logo"></div>
        </div>
      </nav>
    </header>

    <section class="authentification">
      <form action="">
        <a href="#">
          <h3>Log in</h3>
        </a>
        <label for="userLogin">LOGIN</label>
        <input type="text" name="userLogin" value="" placeholder="Login">
        <label for="userEmail">E-MAIL</label>
        <input type="email" name="userEmail" value="" placeholder="Email address">
        <label for="userPassword">PASSWORD</label>
        <input type="password" name="userPassword" value="" placeholder="Password">
        <button type="submit" name="buttonSubmit">Submit</button>
      </form>
    </section>




    <!-- footer -->
    <footer>
      <div class="container">
        <p>Copyright 2017 | All rights reserved.</p>
        <div class="miniLogo"></div>
      </div>
    </footer>

  </body>
</html>
