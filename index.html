  <body>

    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <h3>TRIPPIE</h3>
          </div>
          <div class="menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <ul class="mainMenu">
              <li>PLAN NEW TRIP!</li>
              <li>LAST TRIPS</li>
              <li>YOUR PLACES</li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="intro">
        <div class="container">
          <h1 class="mainText">plan <span>TRIPPIE</span> diary</h1>
        </div>
      </div>
    </header>

    <section class="plan">
      <div class="container">
        <h3 class="planTitle">Plan your next trip!</h3>
        <div class="planData">

          <div class="place">
            <h4>Place: <input type="text"><span></span></h4>
            <button type="button">Add</button>
          </div>

          <div class="dates">
            <h4>Arrival date: <input type="date"><span></span></h4>
            <button type="button">Add</button>
          </div>

          <div class="dates">
            <h4>Departure date: <input type="date"><span></span></h4>
            <button type="button">Add</button>
          </div>

          <div class="transport">
            <h4>Transport:
              <select name="transport">
                <option value="plane">by plane</option>
                <option value="car">by car</option>
                <option value="bus">by bus</option>
                <option value="boat">by boat</option>
              </select>
              <span></span></h4>
            <button type="button">Add</button>
          </div>

          <div class="accomodation">
            <h4>Accomodation: <input type="text"><span></span></h4>
            <button type="button">Add</button>
          </div>

        </div>
      </div>
    </section>

    <section class="map">
      
    </section>

            <div class="twitter">

            </div>

          </div>
          <div class="mainLogo">SIT <span>ON</span> CHAIR</div>
        </div>
      </div>
    </footer>
