<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title></title>
  </head>
  <body>

    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <h3>TRIPPIE</h3>
          </div>
          <div class="menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <ul class="mainMenu">
              <li>PLAN NEW TRIP!</li>
              <li>LAST TRIPS</li>
              <li>YOUR PLACES</li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="intro">
        <div class="container">
          <h1 class="mainText">plan <span>TRIPPIE</span> diary</h1>
        </div>
      </div>
    </header>

    <section class="plan">
      <div class="container">
        <h3 class="planTitle">Plan your next trip!</h3>
        <div class="planData">

          <div class="place">
            <h4>Place: <input type="text"><span></span></h4>
            <button type="button">Add</button>
          </div>

          <div class="dates">
            <h4>Arrival date: <input type="date"><span></span></h4>
            <button type="button">Add</button>
          </div>

          <div class="dates">
            <h4>Departure date: <input type="date"><span></span></h4>
            <button type="button">Add</button>
          </div>

          <div class="transport">
            <h4>Transport:
              <select name="transport">
                <option value="plane">by plane</option>
                <option value="car">by car</option>
                <option value="bus">by bus</option>
                <option value="boat">by boat</option>
              </select>
              <span></span></h4>
            <button type="button">Add</button>
          </div>

          <div class="accomodation">
            <h4>Accomodation: <input type="text"><span></span></h4>
            <button type="button">Add</button>
          </div>



        </div>
        <button type="button" class="addMarker">Dodaj do mapy</button>
      </div>

    </section>

    <section class="lastTrips">
      <div class="container">
        <div class="lastTrip">
        </div>
        <div class="lastTrip">
        </div>
        <div class="lastTrip">
        </div>
        <div class="lastTrip">
        </div>
        <div class="lastTrip">
        </div>
        <div class="lastTrip">
        </div>
      </div>
    </section>

    <section class="map">
      <div class="container">
        <header>
          <h3>Your places!</h3>
        </header>
        <div id="map">
          <!-- google maps api-->
          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA6ikf7yth3jIMgE4dC22ZGcOmza-5Lww&callback=initMap"> </script>
          <!-- google maps api to add places-->
          <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA6ikf7yth3jIMgE4dC22ZGcOmza-5Lww&libraries=places"></script> -->
        </div>
      </div>
    </section>

    <section class="socialMedia">
      <div class="container">
        <header>
          <h4>Share your experience with friends:</h4>
        </header>
        <div class="logos">
          <div class="facebook">
            <a href="">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
          </div>
          <div class="pinterest">
            <a href="">
              <i class="fa fa-pinterest-p" aria-hidden="true"></i>
            </a>
          </div>
          <div class="twitter">
            <a href="">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </section>



    <footer>
      <div class="container">
        <p>Copyright 2017 | All rights reserved.</p>



      </div>
      <div class="miniLogo">TRIPPIE</div>
    </footer>
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

  </body>
</html>
